<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDocumentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDocumentLabel_user}"/>
                    <h:outputText value="#{documentController.selected.user}" title="#{bundle.ViewDocumentTitle_user}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_id}"/>
                    <h:outputText value="#{documentController.selected.id}" title="#{bundle.ViewDocumentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_auteur}"/>
                    <h:outputText value="#{documentController.selected.auteur}" title="#{bundle.ViewDocumentTitle_auteur}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_titre}"/>
                    <h:outputText value="#{documentController.selected.titre}" title="#{bundle.ViewDocumentTitle_titre}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_resume}"/>
                    <h:outputText value="#{documentController.selected.resume}" title="#{bundle.ViewDocumentTitle_resume}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{documentController.destroyAndView}" value="#{bundle.ViewDocumentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDocumentEditLink}"/>
                <br />
                <h:commandLink action="#{documentController.prepareCreate}" value="#{bundle.ViewDocumentCreateLink}" />
                <br />
                <h:commandLink action="#{documentController.prepareList}" value="#{bundle.ViewDocumentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDocumentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
