<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOuvrageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOuvrageEmpty}" rendered="#{ouvrageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ouvrageController.items.rowCount > 0}">
                    <h:outputText value="#{ouvrageController.pagination.pageFirstItem + 1}..#{ouvrageController.pagination.pageLastItem + 1}/#{ouvrageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ouvrageController.previous}" value="#{bundle.Previous} #{ouvrageController.pagination.pageSize}" rendered="#{ouvrageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ouvrageController.next}" value="#{bundle.Next} #{ouvrageController.pagination.pageSize}" rendered="#{ouvrageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ouvrageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_titreOuvrage}"/>
                            </f:facet>
                            <h:outputText value="#{item.titreOuvrage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_volume}"/>
                            </f:facet>
                            <h:outputText value="#{item.volume}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_nbrVolume}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrVolume}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_pages}"/>
                            </f:facet>
                            <h:outputText value="#{item.pages}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_lieu}"/>
                            </f:facet>
                            <h:outputText value="#{item.lieu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_doi}"/>
                            </f:facet>
                            <h:outputText value="#{item.doi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_issn}"/>
                            </f:facet>
                            <h:outputText value="#{item.issn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_edition}"/>
                            </f:facet>
                            <h:outputText value="#{item.edition}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_auteur}"/>
                            </f:facet>
                            <h:outputText value="#{item.auteur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_titre}"/>
                            </f:facet>
                            <h:outputText value="#{item.titre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOuvrageTitle_resume}"/>
                            </f:facet>
                            <h:outputText value="#{item.resume}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ouvrageController.prepareView}" value="#{bundle.ListOuvrageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ouvrageController.prepareEdit}" value="#{bundle.ListOuvrageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ouvrageController.destroy}" value="#{bundle.ListOuvrageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ouvrageController.prepareCreate}" value="#{bundle.ListOuvrageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOuvrageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
